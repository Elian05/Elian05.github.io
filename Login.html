<body>
    <div class="container">
        <div class="form-container">
            <div id="login-form">
                <h2>Login</h2>
                <form>
                    <div class="form-group">
                        <input type="text" id="login-email" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="login-password" placeholder="Password" required>
                    </div>
                    <button type="submit">Login</button>
                    <p id="login-error-message" class="error-message"></p>
                    <p>¿You do not have an account? <a href="#" id="show-register">¡Sign up!</a></p>
                </form>
            </div>
            <div id="register-form" style="display:none;">
                <h2>Register</h2>
                <form>
                    <div class="form-group">
                        <input type="text" id="register-email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="register-username" placeholder="Register Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="register-password" placeholder="Passsword" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirm-password" placeholder="Confirm password" required>
                    </div>
                    <button type="submit">Register</button>
                    <p id="register-error-message" class="error-message"></p>
                    <p>¿Do you already have an account? <a href="#" id="show-login">¡Login!</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="scriptLogin.js"></script>
